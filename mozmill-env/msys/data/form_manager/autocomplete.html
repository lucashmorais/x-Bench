<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Auto-complete popup for text input</title>

    <script type="text/javascript">
    </script>
  </head>
  <body>
    <form action="../search/searchresults.html" method="get">
      <input id="search" name="q" type="text" autocomplete="off" autofocus="true" placeholder="enter search term" />
      <input id="submit" type="submit" />
    </form>
  </body>
</html>
